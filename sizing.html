<!DOCTYPE html>

<head>
   <title>Off Black</title>
   <link rel="stylesheet" href="style.css">  <!-- links index.html to stylesheet-->
   <!-- adds all the javascript --><script>
      function calculate() {
         var data = document.getElementById("neckSize").value;
         if (data <= 36) {
            document.getElementById("answer").innerHTML = 'you are too small go eat some food you malnourished rat';
         }
         if (data >= 37 && data < 38) {
            document.getElementById("answer").innerHTML = 'your size is XXS';
         }
         if (data >= 39 && data < 40) {
            document.getElementById("answer").innerHTML = 'your size is XS';
         }
         if (data >= 41 && data < 42) {
            document.getElementById("answer").innerHTML = 'your size is S';
         }
         if (data >= 43 && data < 44) {
            document.getElementById("answer").innerHTML = 'your size is M';
         }
         if (data >= 45 && data < 46) {
            document.getElementById("answer").innerHTML = 'your size is L';
         }
         if (data >= 47 && data < 48) {
            document.getElementById("answer").innerHTML = 'your size is XL';
         }
         if (data >= 49 && data < 50) {
            document.getElementById("answer").innerHTML = 'your size is XXL';
         }
         if (data > 50) {
            document.getElementById("answer").innerHTML =
               'you are are too fat get of my website and go to the gym to useless pig';
         }
      }
   </script>
</head>

<body>

   <div class="container"><!-- holds main grid layout -->
      <section><!-- holds the input and button-->
         <h1>Input your neck size in cm's</h1>
         <input type="number" name="neck" id="neckSize">
         <input type="button" value='Submit' onclick="calculate()">
         <p id="answer"></p>
      </section>

         </a>
      </nav>
   </div>
</body>
